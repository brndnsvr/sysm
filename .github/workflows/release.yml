name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build release binary
        run: |
          ./scripts/generate-version.sh
          swift build -c release

      - name: Create tarball
        id: tarball
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARCHIVE="sysm-${VERSION}-macos-arm64.tar.gz"
          tar -czf "$ARCHIVE" -C .build/release sysm
          SHA256=$(shasum -a 256 "$ARCHIVE" | cut -d' ' -f1)
          echo "archive=$ARCHIVE" >> "$GITHUB_OUTPUT"
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "$CHANGELOG" > CHANGELOG.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.tarball.outputs.archive }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### Homebrew
            ```bash
            brew tap brndnsvr/tap
            brew install sysm
            ```

            ### Direct Download
            ```bash
            curl -L -o sysm.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ steps.tarball.outputs.archive }}
            tar -xzf sysm.tar.gz
            sudo mv sysm /usr/local/bin/
            ```

            **SHA256:** `${{ steps.tarball.outputs.sha256 }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Homebrew tap update
        run: |
          gh api repos/brndnsvr/homebrew-tap/dispatches \
            --method POST \
            --field event_type=new-release \
            --field "client_payload[version]=${{ steps.version.outputs.version }}" \
            --field "client_payload[sha256]=${{ steps.tarball.outputs.sha256 }}"
        env:
          GH_TOKEN: ${{ secrets.TAP_TOKEN }}

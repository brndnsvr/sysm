name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build Documentation
        run: |
          xcodebuild docbuild \
            -scheme SysmCore \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=macOS'

      - name: Process Archive for GitHub Pages
        run: |
          # Find the .doccarchive
          DOCC_ARCHIVE=$(find /tmp/docbuild -type d -name "*.doccarchive" | head -n 1)

          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "Error: Could not find .doccarchive"
            exit 1
          fi

          echo "Found archive: $DOCC_ARCHIVE"

          # Convert to static website
          xcrun docc process-archive \
            transform-for-static-hosting "$DOCC_ARCHIVE" \
            --output-path docs \
            --hosting-base-path sysm

          # Verify output
          ls -la docs/

          # Create .nojekyll to bypass Jekyll processing
          touch docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
